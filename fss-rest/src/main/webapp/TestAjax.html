<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$.ajax({

type: "GET",
 url: 'http://localhost:8080/greeting1', //controller URL
 cache: false,
// contentType: "application/json; charset=utf-8",
 dataType: "json",    

success: function (results) {
    console.log(results)
     var success = results.success;
    if(success){            
         var finaldata = "<tbody><thead><tr><th>ID</th><th>header1</th><th>header2</th><</tr></thead>"; //data
    var data = results.message;
        data = jQuery.parseJSON(data);
    alert(data);
        for(var i = 0; i < data.length; i++){
            var value = data[i];                
            finaldata = finaldata+  "<tr><th>"+value.ID+"</th><th>"+value.name+"</th></tr>";
                                        }
        finaldata = finaldata + "</tbody>";
    $("#tableID").html(finaldata);
     }            
 },
 error: function (data) {       
    alert("fail");
 console.log('ajax call error');

 }

});
</script>
</body>
</html>
